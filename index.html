<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Firebase train scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container">
	<h1 class="jumbotron text-center bg-primary">Train Schedule</h1>
<div class="border border-primary container" id="table">
	<h3>Current Train Schedule</h3>
	<table class="table">
		<tr>
			<th scope="col">Train Name</th>
			<th scope="col">Destination</th>
			<th scope="col">Frequency (min)</th>
			<th scope="col">Next Arrival</th>
			<th scope="col">Minutes Away</th>
		</tr>
	</table>
</div>
<div class="border border-primary container rounded">
<h3>Add Train</h3>
<form>
	<div class="form-group">
		Train Name: <br>
		<input type="text" class="form-control" id="trainName"> <br>
	</div>
	<div class="form-group">
		Destination: <br>
		<input type="text" class="form-control" id="destination"> <br>
	</div>
	<div class="form-group">
		First Train Time: (HH:mm - military time) <br>
		<input type="text" class="form-control" id="trainTime"> <br>
	</div>
	<div class="form-group">
		Frequency: (min) <br>
		<input type="text" class="form-control" id="frequency"> <br>
	</div>
		<input type="submit" class="btn btn-primary btn-lg" id="submit">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/javascript/train.js"></script>
</div>
</div>
</form>
</body>
</html>
